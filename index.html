<!DOCTYPE html>
<html>
<head>
<title>Sports Club Member Register</title>
<!--JS Link-->
<script src="app.js" defer></script>
<!--CSS Link-->
<link rel="stylesheet" href="styles.css">
<!--Tailwind Link-->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="app.js"></script>
</head>

<body>

  <!--Nav Bar From Tailwind-->
  <header>
     <nav class="bg-blue-600">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex h-16 items-center justify-between">
      
      <h1 class="text-2xl font-bold text-white">MU Sports Club</h1>

      <div class="flex space-x-4">
        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-md font-bold">Home</a>
        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-md font-bold">Event</a>
        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-md font-bold">Gallery</a>
        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-md font-bold">Shop</a>
        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-md font-bold">Contact</a>
        <a href="#" class="rounded-md bg-white px-3 py-2 text-md font-medium text-blue font-bold" aria-current="page">SignUp</a>
      </div>

    </div>
  </div>
</nav>
  </header>

  <main>
  <section class="max-w-2xl mx-auto mt-4 p-6 bg-gray-100 rounded-lg ">

  <!-- Form -->
  <h2 class="text-xl font-semibold mb-4 text-blue-900 text-center">Register New Member</h2>
  <form id="memberForm" class="space-y-4 flex flex-col items-center">
   
     <label for="name" class="font-semibold text-blue-900 "> Your Name : 
      <input type="text" id="name" placeholder="Full Name" class="min-w-100 border p-2 rounded border-blue-900" required>
    </label>
  

  
    <label for="ID" class="font-semibold text-blue-900"> Student ID : 
       <input type="text" id="studentId" placeholder="ID(XXX-XXX-XXX)" class="min-w-100 p-2 border p-2 rounded border-blue-900" maxlength="11" required>
    </label> 
  

  
    <label  for="DEPT" class="font-semibold text-blue-900"> Department :
    <select id="dept" class="min-w-98 border p-2 rounded" required>
        <option value="">Select Department</option>
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="SWE">SWE</option>
        <option value="LLB">LLB</option>
        <option value="Business Adminstration">Business Adminstration</option>
        <option value="Economics">Economics</option>
        <option value="English">English</option>
      </select>

   </label>
  

  
     <label for="Batch" class="font-semibold text-blue-900"> Batch :
      <input type="text" id="batch" placeholder="Enter Your Batch" class="w-110 border p-2 rounded border-blue-900" required>
    </label>
  
    
  
     <label for="email" class="font-semibold text-blue-900"> Email :
       <input type="email" id="email" placeholder="Eenter Your Email " class="w-110 border p-2 rounded border-blue-900" required>
    </label>
  
    
  
     <label for="telephone" class="font-semibold text-blue-900"> Phone :
       <input type="tel" id="phone" placeholder="+8801X-XXXX-XXXX" class="w-110 border p-2 rounded border-blue-900" maxlength="14" required>
    </label>
  
     
  
       <label for="bloodgroup" class="font-semibold text-blue-900"> Blood Group :
       <select id="bloodGroup" class="min-w-99 border p-2 rounded" required>
      <option value="">Select Blood Group</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      </select>
    </label>
  
      
     
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-6 00 mt-4">Add Member</button>
    </form>
    

    <!-- Members Count -->
    <h3 class="mt-8 text-lg font-bold text-center">Total Members: <span id="totalMembers">0</span></h3>

    </section>

  <section class="max-w-4xl mx-auto">
      <!-- Table -->
    <div class="overflow-x-auto mt-4">
      <table id="memberTableBody" class="table-auto w-full border border-gray-300">
        <thead>
          <tr class="bg-blue-600 text-white">
            <th class="p-2">Name</th>
            <th class="p-2">ID</th>
            <th class="p-2">Dept</th>
            <th class="p-2">Batch</th>
            <th class="p-2">Blood</th>
          </tr>
        </thead>
        <tbody id="memberTableBody">
          <!-- Dynamic Data Goes Here -->
        </tbody>
      </table>
    </div> 
  </section>
    </main>

    <footer>

    </footer>

</body>
</html>
